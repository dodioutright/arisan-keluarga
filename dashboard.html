<!DOCTYPE html>
<html lang="id" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aplikasi Arisan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out, width 0.3s ease-in-out; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
        <nav class="mx-auto max-w-4xl px-4">
            <div class="flex h-16 items-center justify-between">
                <a href="dashboard.html" class="flex items-center gap-2 text-slate-900"><div class="bg-slate-900 p-2 rounded-lg"><i data-lucide="gem" class="h-5 w-5 text-white"></i></div><span class="font-bold text-lg">Arisan</span></a>
                <div class="hidden md:flex items-center gap-2">
                    <a href="dashboard.html" class="inline-flex items-center gap-2 px-3 py-2 rounded-md text-sm font-semibold bg-slate-100 text-slate-900"><i data-lucide="layout-dashboard" class="h-4 w-4"></i><span>Dashboard</span></a>
                    <a href="peserta.html" class="inline-flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100"><i data-lucide="users" class="h-4 w-4"></i><span>Peserta</span></a>
                    <a href="pengaturan.html" class="inline-flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100"><i data-lucide="settings" class="h-4 w-4"></i><span>Pengaturan</span></a>
                </div>
                <div class="flex items-center gap-2">
                    <button id="logout-button-desktop" title="Keluar" class="hidden md:block p-2 rounded-md hover:bg-slate-100 text-slate-600"><i data-lucide="log-out" class="h-5 w-5"></i></button>
                    <button id="mobile-menu-button" class="md:hidden p-2 rounded-md hover:bg-slate-100 text-slate-600"><i data-lucide="menu" class="h-6 w-6"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <div id="mobile-sidebar" class="fixed inset-0 z-40 flex justify-end bg-black bg-opacity-60 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div id="sidebar-content" class="relative w-72 max-w-[85%] bg-white h-full shadow-xl transition-transform duration-300 transform translate-x-full">
            <div class="flex items-center justify-between p-4 border-b"><h2 class="font-bold text-lg">Menu</h2><button id="close-sidebar-button" class="p-2 rounded-full hover:bg-slate-100"><i data-lucide="x" class="h-5 w-5"></i></button></div>
            <div class="flex flex-col justify-between h-[calc(100%-65px)] p-4">
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-base font-medium bg-slate-100"><i data-lucide="layout-dashboard" class="h-5 w-5"></i><span>Dashboard</span></a>
                    <a href="peserta.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-100"><i data-lucide="users" class="h-5 w-5"></i><span>Peserta</span></a>
                    <a href="pengaturan.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-100"><i data-lucide="settings" class="h-5 w-5"></i><span>Pengaturan</span></a>
                </nav>
                <div><div class="border-t pt-4 flex items-center justify-between"><span id="user-email" class="text-sm text-slate-600 truncate"></span><button id="logout-button-mobile" title="Keluar" class="p-2 rounded-md hover:bg-slate-100 text-slate-600"><i data-lucide="log-out" class="h-5 w-5"></i></button></div></div>
            </div>
        </div>
    </div>

    <main class="mx-auto max-w-4xl p-4 md:p-6 lg:p-8">
        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 mb-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div>
                <h2 class="font-bold text-lg text-slate-800">Siap untuk Pemenang Berikutnya?</h2>
                <p class="text-sm text-slate-500">Klik tombol di samping untuk memulai proses pengocokan arisan.</p>
            </div>
            <div class="w-full sm:w-auto flex flex-col items-end">
                <button id="kocokan-btn" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 rounded-lg text-sm font-medium h-11 px-6 py-2 bg-slate-900 text-white hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="play-circle" class="h-5 w-5"></i>
                    <span>Lakukan Kocokan</span>
                </button>
                <p id="kocokan-warning-message" class="text-xs text-red-600 mt-2 text-right hidden"></p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>
    
    <div id="kocokan-modal" class="modal-overlay ...">
        </div>

    <div id="confirm-kocokan-modal" class="modal-overlay ...">
        </div>
    
    <script type="module" src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>

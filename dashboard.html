<!DOCTYPE html>
<html lang="id" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aplikasi Arisan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
        <nav class="mx-auto max-w-5xl px-4">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="#" class="flex items-center gap-2 text-slate-900">
                        <div class="bg-slate-900 p-2 rounded-lg">
                            <i data-lucide="gem" class="h-5 w-5 text-white"></i>
                        </div>
                        <span class="font-bold text-lg">Arisan</span>
                    </a>
                </div>

                <div class="hidden md:flex items-center gap-2">
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-semibold bg-slate-100 text-slate-900">Dashboard</a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900">Peserta</a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900">Pengaturan</a>
                </div>

                <div class="flex items-center gap-4">
                     <button id="logout-button-desktop" title="Keluar" class="hidden md:block p-2 rounded-md hover:bg-slate-100 text-slate-600 hover:text-slate-900">
                        <i data-lucide="log-out" class="h-5 w-5"></i>
                    </button>
                    <button id="mobile-menu-button" class="md:hidden p-2 rounded-md hover:bg-slate-100 text-slate-600 hover:text-slate-900">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white border-b border-slate-200 shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium bg-slate-100 text-slate-900">Dashboard</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900">Peserta</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900">Pengaturan</a>
                <div class="border-t border-slate-200 my-2"></div>
                <div class="px-3 py-2 flex items-center justify-between">
                     <span id="user-email" class="text-sm text-slate-600 truncate"></span>
                     <button id="logout-button-mobile" title="Keluar" class="p-2 rounded-md hover:bg-slate-100 text-slate-600 hover:text-slate-900">
                        <i data-lucide="log-out" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-5xl p-4 md:p-6 lg:p-8">
        <div class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <i data-lucide="users" class="h-7 w-7 text-blue-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Total Peserta</p>
                        <p id="total-peserta-card" class="text-2xl font-bold text-slate-900">0 Orang</p>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                    <div class="bg-green-100 p-3 rounded-lg">
                        <i data-lucide="wallet" class="h-7 w-7 text-green-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Dana Terkumpul</p>
                        <p class="text-2xl font-bold text-slate-900">Rp 1.200.000</p>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                    <div class="bg-orange-100 p-3 rounded-lg">
                        <i data-lucide="calendar-clock" class="h-7 w-7 text-orange-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Kocokan Berikutnya</p>
                        <p class="text-2xl font-bold text-slate-900">3 Juli 2025</p>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                    <div class="bg-yellow-100 p-3 rounded-lg">
                        <i data-lucide="trophy" class="h-7 w-7 text-yellow-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Pemenang Terakhir</p>
                        <p class="text-2xl font-bold text-slate-900">Andi Budiman</p>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-slate-900 mb-4">Daftar Peserta Aktif</h3>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th class="p-4 text-left font-semibold text-slate-600">No.</th>
                                    <th class="p-4 text-left font-semibold text-slate-600">Nama Peserta</th>
                                    <th class="p-4 text-left font-semibold text-slate-600">Status Bayar</th>
                                    <th class="p-4 text-left font-semibold text-slate-600">Status Menang</th>
                                </tr>
                            </thead>
                            <tbody id="peserta-list" class="divide-y divide-slate-200">
                                <tr>
                                    <td colspan="4" class="p-4 text-center text-slate-500">Memuat data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="app.js"></script>
    <script>
        lucide.createIcons(); // Inisialisasi ikon
    </script>
</body>
</html>

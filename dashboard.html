<!DOCTYPE html>
<html lang="id" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aplikasi Arisan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out, width 0.3s ease-in-out; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
    <header class="bg-white ..."> </header>
    <div id="mobile-sidebar" class="fixed ..."> </div>

    <main class="mx-auto max-w-4xl p-4 md:p-6 lg:p-8">
        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 mb-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div>
                <h2 class="font-bold text-lg text-slate-800">Siap untuk Pemenang Berikutnya?</h2>
                <p class="text-sm text-slate-500">Klik tombol di samping untuk memulai proses pengocokan arisan.</p>
            </div>
            <button id="kocokan-btn" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 rounded-lg text-sm font-medium h-11 px-6 py-2 bg-slate-900 text-white hover:bg-slate-800 disabled:opacity-50">
                <i data-lucide="play-circle" class="h-5 w-5"></i>
                <span>Lakukan Kocokan</span>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>
    
    <div id="kocokan-modal" class="modal-overlay ..."> </div>
    
    <div id="confirm-kocokan-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 p-4 opacity-0 pointer-events-none">
        <div class="modal-content bg-white w-full max-w-md p-6 rounded-lg shadow-xl transform scale-95">
            <h2 class="text-lg font-semibold">Konfirmasi Kocokan</h2>
            <p class="text-sm text-slate-500 mt-2">Jadwal kocokan belum tiba. Apakah Anda yakin ingin melakukan pengocokan sekarang?</p>
            <div class="flex justify-end gap-2 pt-6">
                <button type="button" id="cancel-kocokan-btn" class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 border border-slate-200 bg-white hover:bg-slate-100">Batal</button>
                <button type="button" id="proceed-kocokan-btn" class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 bg-slate-900 text-white hover:bg-slate-800">Ya, Lanjutkan</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Peserta - Aplikasi Arisan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal-overlay, .dropdown-menu { transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; }
        .modal-content { transition: transform 0.2s ease-in-out; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
        </header>
    <div id="mobile-sidebar" class="fixed inset-0 z-40 ...">
        </div>

    <main class="mx-auto max-w-4xl p-4 md:p-6 lg:p-8">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Daftar Peserta</h1>
                <p id="total-peserta-text" class="text-sm text-slate-500 mt-1">Total 0 anggota aktif.</p>
            </div>
            <button id="add-peserta-btn" class="inline-flex items-center justify-center gap-2 rounded-lg text-sm font-medium h-10 px-4 py-2 bg-slate-900 text-white hover:bg-slate-800">
                <i data-lucide="plus" class="h-4 w-4"></i>
                <span class="hidden sm:inline">Tambah Peserta</span>
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200">
            <div class="flex items-center px-4 py-3 text-sm font-semibold text-slate-500 border-b border-slate-200">
                <div class="w-full sm:w-1/2">Nama Peserta</div>
                <div class="w-1/2 sm:w-1/4 text-center">Status Iuran</div>
                <div class="w-auto sm:w-1/4 text-right">Aksi</div>
            </div>
            <div id="peserta-list-manajemen" class="divide-y divide-slate-200">
                </div>
        </div>
    </main>
    
    <div id="peserta-modal" class="modal-overlay ...">
        </div>
    <div id="delete-modal" class="modal-overlay ...">
        </div>
    <div id="toast-container" class="fixed ..."></div>
    
    <script type="module" src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>

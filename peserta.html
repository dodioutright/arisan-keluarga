<!DOCTYPE html>
<html lang="id" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Peserta - Aplikasi Arisan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal-overlay { transition: opacity 0.2s ease-in-out; }
        .modal-content { transition: transform 0.2s ease-in-out; }
        .switch-toggle { transition: background-color 0.2s ease; }
        .switch-dot { transition: transform 0.2s ease; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
        </header>
    <div id="mobile-sidebar" class="fixed inset-0 z-40 ...">
        </div>

    <main class="mx-auto max-w-4xl p-4 md:p-6 lg:p-8">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Daftar Peserta</h1>
                <p id="total-peserta-text" class="text-sm text-slate-500 mt-1">Total 0 anggota aktif.</p>
            </div>
            <button id="add-peserta-btn" class="inline-flex items-center justify-center gap-2 rounded-lg text-sm font-medium h-10 px-4 py-2 bg-slate-900 text-white hover:bg-slate-800">
                <i data-lucide="plus" class="h-4 w-4"></i>
                <span class="hidden sm:inline">Tambah Peserta</span>
            </button>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-4 font-semibold text-slate-600">Nama Peserta</th>
                            <th class="p-4 font-semibold text-slate-600">Status Iuran</th>
                            <th class="p-4 font-semibold text-slate-600">Status Menang</th>
                            <th class="p-4 font-semibold text-slate-600 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="peserta-list-manajemen" class="divide-y divide-slate-200"></tbody>
                    
                    <tbody id="peserta-list-skeleton" class="divide-y divide-slate-200">
                        <tr>
                            <td class="p-4"><div class="h-4 bg-slate-200 rounded animate-pulse w-3/4"></div></td>
                            <td class="p-4"><div class="h-6 w-20 bg-slate-200 rounded-full animate-pulse"></div></td>
                            <td class="p-4"><div class="h-6 w-16 bg-slate-200 rounded-full animate-pulse"></div></td>
                            <td class="p-4 flex justify-end gap-2">
                                <div class="h-8 w-8 bg-slate-200 rounded-md animate-pulse"></div>
                                <div class="h-8 w-8 bg-slate-200 rounded-md animate-pulse"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="p-4"><div class="h-4 bg-slate-200 rounded animate-pulse w-1/2"></div></td>
                            <td class="p-4"><div class="h-6 w-20 bg-slate-200 rounded-full animate-pulse"></div></td>
                            <td class="p-4"><div class="h-6 w-16 bg-slate-200 rounded-full animate-pulse"></div></td>
                            <td class="p-4 flex justify-end gap-2">
                                <div class="h-8 w-8 bg-slate-200 rounded-md animate-pulse"></div>
                                <div class="h-8 w-8 bg-slate-200 rounded-md animate-pulse"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div id="peserta-modal" class="modal-overlay ...">
         </div>
    <div id="delete-modal" class="modal-overlay ...">
         </div>
    <div id="toast-container" class="fixed ..."></div>
    
    <script type="module" src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
